<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="css/style.css" rel="stylesheet">
  
  
</head>
<body>
  <div id="todo__wrapper">
    <h1>Todo App</h1>

	</div>

    <div class="tods">
	<div id="todos"></div>
	</div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
